<app-header backButton="/auth" title="Registrate"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <!-- Name -->
      <app-custom-input icon="person-outline"
                        autocomplete="name"
                        [control]="form.controls.name"
                        type="text"
                        label="Nombre"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && !form.controls.name.untouched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos cuatro (4) caracteres</div>
      </div>
      <!-- Email -->
      <app-custom-input icon="mail-outline"
                        autocomplete="email"
                        [control]="form.controls.email"
                        type="email"
                        label="Correo"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && !form.controls.email.untouched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- Password -->
      <app-custom-input icon="lock-closed-outline"
                        [control]="form.controls.password"
                        autocomplete="password"
                        type="password"
                        label="Contraseña"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && !form.controls.password.untouched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>
      <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
